<!DOCTYPE html>
<html>
    <head>
        <title>Let's make a quiz</title>
        <link rel="stylesheet" href="basic.css">
    </head>
    <body>
        <img class="guardian" src="logo.png" />
        <form id="quiz">
            <div id="questions"></div>
            <button>Check answer</button>
            <div id="result"></div>
        </form>

        <!--
            This is a comment, it will not be shown to the user.

            The block of code below is a reusable chunk which creates a question and
            a set of answers. Each question will be added to the form
         -->
        <div id="template" style="display: none">
            <div id="question-template">
                <h2 class="question"><span class="text"></span></h2>
                <div class="answers"></div>
                <input type="hidden" class="hiddenAnswer" ></input>

                <div class="imageForQuestion"></div>
            </div>

            <label id="answer-template">
                <input type="radio" class="choice">
                <!-- <img class="choiceImage" src="" width="25" height="25"> -->
                <span class="text"></span>
            </label>
            <div id="image-template">
                <img src="todo" class="image" height="100px">
            </div>
        </div>


        <script src="quiz.js"></script>
    </body>
</html>
