<!DOCTYPE html>
<html>
    <head>
        <title>Let's make a quiz</title>
        <link rel="stylesheet" href="basic.css">
    </head>
    <body>
        <form id="quiz">
            <div id="questions"></div>
            <div id="result"></div>
        </form>

        <div style="display: none">
            <div id="question-template">
                <p class="question"></p>
                <div class="answers"></div>
                <button>Check answer</button>
            </div>
            <div id="answer-template">
                <label><input type="radio" name="q1Choices" value="answer1"> <span class="answer"></span></label>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
