<!DOCTYPE html>
<html>
    <head>
        <title>Let's make a quiz</title>
        <link rel="stylesheet" href="basic.css">
    </head>
    <body>
        <img class="guardian" src="g.png" />
        <form id="quiz">
            <div id="questions"></div>
            <button>Check answer</button>
            <div id="result"></div>
        </form>

        <div style="display: none">
            <div id="question-template">
                <h2 class="question"></h2>
                <div class="answers"></div>
            </div>
            <label id="answer-template">
                <input type="radio" class="choice"> <span class="answer"></span>
            </label>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
